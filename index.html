<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap_Practice_Forms</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
body{background-color: lightblue;
 </style>

</head>

<body>
<form>
	<div class="row">
		<div class="col">
			<input type="text" class="form-control" placeholder="Enter Email" name="email"> </div>

	<div class="col">
			<input type="text" class="form-control" placeholder="Enter Password" name="pswd"> </div>
</form>

<div class="container p-5 mt-5">
	<label>Input Type</label>
	<input type="text" class="form-control" placeholder="type here" id="user">

<label>Text Area</label>
<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>
	
<div class="form-check">
	<h6>Check Box</h6>
	<label class="form-check-label"> <input type="checkbox" class="form-check-label" value=""> Option 1</label>

<div class="form-check">
	<h6>Radio</h6>
	<label class="form-check-label"> <input type="radio" class="form-check-label"value="" name="optradio"> Option 1</label>
</div>


<div class="form-group">
	<h6>Selection/Dropdown</h6>
	<label for="sel1"> Select list:</label>
	<select class="form-control" id="sel1">
		<option>1</option>
		<option>2</option>
		<option>3</option>

</select>

</body>
</html>
